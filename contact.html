<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav>
        <div class="nav-left">
            <a href="/"><img src="assets/logo.png" alt=""></a>

            <ol>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="myproject.html">My Project</a>
                </li>
            </ol>
        </div>
        <div class="nav-right">
            <a href="">Contact me</a>
        </div>
    </nav>
    <!--xNAVBARx-->

    <!--FORM-->

    <div class="contact-title">
        <p>GET IN TOUCH</p>
    </div>

    <div class="contact-form">
        <!--CC = Contact Container-->
        <div class="cc-form">
            <form action="">
                <div>
                    <label for="contactName">Name</label>
                    <input id="name" type="text">
                </div>
                <div>
                    <label for="contactEmail">E-mail</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phone" type="text" pattern="[0-9]">
                </div>
                <div>
                    <label for="contactSubject">Subject</label>
                    <select name="subject" id="subject">
                        <option hidden></option>
                        <option>Let's Talk</option>
                        <option>Let's colaborate</option>
                        <option>I'm Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="contactMessage">Your message</label>
                    <textarea name="contactMessage" id="contactMessage"></textarea>
                </div>
                <!--CF = Contact Form-->
                <div class="cf-button">
                    <button type="button" onclick="showData()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
